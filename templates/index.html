<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
</head>
<body>
    <h1>Press the button to run the Python script:</h1>
    <form method="POST">
        <button type="submit">Run Script</button>
    </form>
    {% if output %}
        <h2>Console Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
